<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore QR Code Batterie</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .config-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .qr-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .qr-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .qr-code {
            margin: 15px auto;
            display: inline-block;
        }
        
        .battery-id {
            font-family: monospace;
            background: #f3f4f6;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .header, .config-card, .btn {
                display: none;
            }
            
            .qr-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
        
        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Generatore QR Code</h1>
            <p>Crea i QR codes per le tue batterie</p>
        </div>
        
        <div class="config-card">
            <div class="info-box">
                <p><strong>üìå Istruzioni:</strong></p>
                <p>1. Inserisci l'URL del tuo sito GitHub Pages</p>
                <p>2. Specifica quante batterie vuoi generare</p>
                <p>3. Clicca su "Genera QR Codes"</p>
                <p>4. Stampa la pagina (CTRL+P o CMD+P)</p>
            </div>
            
            <div class="input-group">
                <label>üåê URL GitHub Pages (senza http://)</label>
                <input type="text" id="baseUrl" placeholder="tuousername.github.io/video-battery-manager" value="">
            </div>
            
            <div class="input-group">
                <label>üî¢ Numero di batterie</label>
                <input type="number" id="numBatteries" value="5" min="1" max="100">
            </div>
            
            <button class="btn" onclick="generateQRCodes()">‚ú® Genera QR Codes</button>
            <button class="btn" onclick="window.print()" style="background: #10b981; margin-top: 10px;">üñ®Ô∏è Stampa QR Codes</button>
        </div>
        
        <div id="qrContainer" class="qr-grid"></div>
    </div>
    
    <script>
        function generateQRCodes() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const numBatteries = parseInt(document.getElementById('numBatteries').value);
            
            if (!baseUrl) {
                alert('‚ö†Ô∏è Inserisci l\'URL di GitHub Pages!');
                return;
            }
            
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= numBatteries; i++) {
                const batteryId = `BATT${String(i).padStart(3, '0')}`;
                const url = `https://"+baseUrl+"/?id=${batteryId}`;
                
                const card = document.createElement('div');
                card.className = 'qr-card';
                
                const title = document.createElement('h3');
                title.textContent = `Batteria ${i}`;
                card.appendChild(title);
                
                const idLabel = document.createElement('div');
                idLabel.className = 'battery-id';
                idLabel.textContent = batteryId;
                card.appendChild(idLabel);
                
                const qrDiv = document.createElement('div');
                qrDiv.className = 'qr-code';
                qrDiv.id = `qr-${i}`;
                card.appendChild(qrDiv);
                
                container.appendChild(card);
                
                // Genera il QR code
                new QRCode(qrDiv, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }
    </script>
</body>
</html>
